name: Javascript CI

on:
  push:
    branches: [ master ]
    paths:
      - '.github/workflows/javascript.yml'
      - 'docker/frontend/js/**'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.7
        with:
          fetch-depth: 0

      # CodeQL Analysis
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3.25.11
        with:
          languages: 'javascript'

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3.25.11

      # SonarQube Analysis
      - name: Set up Node.js
        uses: actions/setup-node@v4.0.3
        with:
          node-version: '22.4.0'

      - name: Install dependencies
        run: npm i npx sonarqube-scanner

      - name: SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONARQUBE_PAT }}
        run: |
          npx sonar-scanner \
            -Dsonar.projectKey=folding-stats-js  \
            -Dsonar.sources=docker/frontend/js \
            -Dsonar.host.url=https://sonarqube.zodac.me \
            -Dsonar.login=${{ secrets.SONARQUBE_PAT }}

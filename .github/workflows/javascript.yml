name: Javascript CI

on:
  push:
    branches: [ master ]
    paths:
      - '.github/workflows/javascript.yml'
      - 'docker/frontend/js/**'

jobs:
  analyze:
    name: Javascript Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.7
        with:
          fetch-depth: 0

      # CodeQL Analysis
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3.25.11
        with:
          languages: 'javascript'

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3.25.11

      # SonarQube Analysis
      - name: Set up JDK
        uses: actions/setup-java@v4.2.1
        with:
          java-distribution: 'temurin'
          java-version: '22'

      - name: Cache SonarQube analyzers
        uses: actions/cache@v4.0.2
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar-${{ hashFiles('docker/frontend/js/**') }}
          restore-keys: |
            ${{ runner.os }}-sonar-

      - name: Execute SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONARQUBE_PAT }}
        run: |
          docker run \
          --rm \
          -e SONAR_HOST_URL="https://sonarqube.zodac.me" \
          -e SONAR_LOGIN=${{ secrets.SONARQUBE_PAT }} \
          -v ~/.sonar/cache:/opt/sonar-scanner/.sonar/cache \
          -v "$(pwd):/" \
          sonarsource/sonar-scanner-cli:10.0 \
            -Dsonar.projectKey=folding-stats-js  \
            -Dsonar.sources=docker/frontend/js

version: '2.3'

services:

  frontend_dev:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    container_name: frontend_dev
    hostname: frontend_dev
    depends_on:
      - wildfly_dev
    links:
      - wildfly_dev
    networks:
      - development
    ports:
      - "86:80"

  builder_java_dev:
    build:
      context: .
      dockerfile: docker/builder_dev/java/Dockerfile
    container_name: builder_java_dev
    hostname: builder_java_dev
    networks:
      - development
    volumes:
      - /opt/jboss/wildfly/standalone/deployments/

  wildfly_dev:
    build:
      context: .
      dockerfile: docker/wildfly/Dockerfile
      args:
        ADMIN_USERNAME: "root"
        ADMIN_PASSWORD: "shroot"
    container_name: wildfly_dev
    hostname: wildfly_dev
    depends_on:
      - builder_java_dev
    environment:
      # Container configuration
      JAVA_OPTS: -Xms512m -Xmx2g -Djava.net.preferIPv4Stack=true
      # Stats parsing configuration
      STATS_URL_ROOT: "http://192.168.99.100:8081" # TODO: [zodac] Not working with 'wildfly_dev' as host
      # NOTE: The monthly reset will always occur at 00:15 on the first of the month
      ENABLE_STATS_MONTHLY_RESET: "false"
      # Scheduled stats parsing configuration
      ENABLE_STATS_SCHEDULED_PARSING: "false"
      STATS_PARSING_SCHEDULE_HOUR: "*"
      STATS_PARSING_SCHEDULE_MINUTE: "55"
      STATS_PARSING_SCHEDULE_SECOND: "0"
      # Database configuration
      DEPLOYED_DATABASE: "postgresql"
      JDBC_CONNECTION_URL: "jdbc:postgresql://192.168.99.100:5433/folding_db" # TODO: [zodac] Not working with 'postgres_dev' as host
      JDBC_CONNECTION_USER: "folding_user"
      JDBC_CONNECTION_PASSWORD: "shroot"
      JDBC_CONNECTION_DRIVER: "org.postgresql.Driver"
    links:
      - builder_java_dev
      - postgres_dev
    networks:
      - development
    ports:
      - "8081:8080"
      - "9991:9990"
    volumes_from:
      - builder_java_dev

  postgres_dev:
    build:
      context: .
      dockerfile: docker/postgres/Dockerfile
      args:
        ADMIN_USERNAME: "root"
        ADMIN_PASSWORD: "shroot"
        READ_ONLY_USERNAME: "root2"
        READ_ONLY_PASSWORD: "shroot2"
    container_name: postgres_dev
    hostname: postgres_dev
    environment:
      # First 4 variables used to configure DB
      POSTGRES_DB: "folding_db"
      POSTGRES_USER: "folding_user"
      POSTGRES_PASSWORD: "shroot"
      POSTGRES_PORT: "5432"
      PGDATA: "/var/lib/postgresql/data/pgdata"
      # Next 3 variables needed to avoid "FATAL role 'root' does not exist" error
      PGDATABASE: "folding_db"
      PGUSER: "folding_user"
      PGPASSWORD: "shroot"
    healthcheck:
      test: pg_isready --host localhost || exit 1
      interval: 15s
      timeout: 10s
      retries: 30
    networks:
      - development
    ports:
      - "5433:5432"
    restart: always

networks:
  development:

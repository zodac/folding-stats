<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Extreme Team Folding</title>

    <link rel="shortcut icon" type="image/x-icon" href="./res/img/logo.png">
    <link rel="stylesheet" href="./res/css/bootstrap-4.0.0.min.css">
    <link rel="stylesheet" href="./res/css/main.min.css">

    <!-- Must load JQuery & popper before bootstrap -->
    <script src="./res/js/jquery-3.2.1.slim.min.js" type="text/javascript"></script>
    <script src="./res/js/popper.min.js" type="text/javascript"></script>
    <script src="./res/js/bootstrap-4.0.0.min.js" type="text/javascript"></script>
    <!-- Must load external scripts before main -->
    <script src="./res/js/main.min.js" type="text/javascript"></script>
</head>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Extreme Team Folding</a>

    <div id="navbarSupportedContent">
        <ul class="navbar-nav flex-nowrap">
            <li class="nav-item active">
                <a class="nav-link" href="#">TC Stats</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Admin</a>
            </li>
        </ul>
    </div>
    <div style="position: relative; right: 0px;">Next update: <span id="min-part"></span>:<span id="sec-part"></span>
    </div>
</nav>

<body>
<button onclick="toggleMainButtonStyle('stats')" class="btn btn-success" id="stats_button" href="#stats_div"
        data-toggle="collapse" role="button">Team Competition Stats
</button>
<button onclick="toggleMainButtonStyle('hardware')" class="btn btn-primary" id="hardware_button" href="#hardware_div"
        data-toggle="collapse" role="button">List of Hardware
</button>
<button onclick="toggleMainButtonStyle('users')" class="btn btn-primary" id="users_button" href="#users_div"
        data-toggle="collapse" role="button">List of Users
</button>
<button onclick="toggleMainButtonStyle('teams')" class="btn btn-primary" id="teams_button" href="#teams_div"
        data-toggle="collapse" role="button">List of Teams
</button>

<!-- These divs will be populated by main.js -->
<div id="hardware_div" class="collapse"></div>
<div id="users_div" class="collapse"></div>
<div id="teams_div" class="collapse"></div>
<div id="stats_div" class="collapse show"></div>
</body>
</html>

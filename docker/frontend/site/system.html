<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <meta name="viewport" http-equiv="Content-Type" content="width=device-width, initial-scale=1, maximum-scale=2">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Extreme Team Folding</title>

    <link rel="shortcut icon" type="image/x-icon" href="./res/img/logo.png">
    <link rel="stylesheet" href="./res/css/bootstrap-5.0.0.min.css">
    <link rel="stylesheet" href="./res/css/main.min.css">

    <script src="./res/js/bootstrap-5.0.0.bundle.min.js" type="text/javascript"></script>
    <script src="./res/js/system.min.js" type="text/javascript"></script>
</head>

<body>
<nav class="navbar navbar-expand navbar-dark bg-dark">
    <a class="navbar-brand" href="https://forums.extremehw.net/forum/125-extreme-team-folding/">Extreme Team Folding</a>

    <div id="navbarSupportedContent">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="./">TC Stats</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownUserLink" role="button"
                   data-bs-toggle="dropdown" aria-expanded="false">
                    User Stats
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <li><a class="dropdown-item" href="./historic_user_hourly.html">Hourly</a></li>
                    <li><a class="dropdown-item" href="./historic_user_daily.html">Daily</a></li>
                    <li><a class="dropdown-item" href="./historic_user_monthly.html">Monthly</a></li>
                </ul>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownTeamLink" role="button"
                   data-bs-toggle="dropdown" aria-expanded="false">
                    Team Stats
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <li><a class="dropdown-item" href="./historic_team_hourly.html">Hourly</a></li>
                    <li><a class="dropdown-item" href="./historic_team_daily.html">Daily</a></li>
                    <li><a class="dropdown-item" href="./historic_team_monthly.html">Monthly</a></li>
                </ul>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdownAdminLink" role="button"
                   data-bs-toggle="dropdown" aria-expanded="false">
                    Admin
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <li><a class="dropdown-item" href="./system.html">System</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <div style="position: absolute; right: 5px;">Next update: <span id="min-part"></span>:<span id="sec-part"></span>
    </div>
</nav>

<br/>

<button onclick="toggleMainButtonStyle('hardware', this.classList)" class="btn btn-primary" id="hardware_button"
        href="#hardware_div" data-bs-toggle="collapse" role="button">List of Hardware
</button>
<button onclick="toggleMainButtonStyle('users', this.classList)" class="btn btn-primary" id="users_button"
        href="#users_div" data-bs-toggle="collapse" role="button">List of Users
</button>
<button onclick="toggleMainButtonStyle('teams', this.classList)" class="btn btn-primary" id="teams_button"
        href="#teams_div" data-bs-toggle="collapse" role="button">List of Teams
</button>

<!-- These divs will be populated by index.js -->
<div id="hardware_div" class="collapse"></div>
<div id="users_div" class="collapse"></div>
<div id="teams_div" class="collapse"></div>

<!-- Toasts, which will be triggered to show by JS scripts -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 5">
    <div id="toast-refresh" class="toast text-white bg-secondary" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-body">Stats updated, refresh page!</div>
    </div>
</div>
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 5">
    <div id="toast-login-failure" class="toast text-white bg-danger" role="alert" aria-live="assertive"
         aria-atomic="true">
        <div class="toast-body">Invalid admin credentials!</div>
    </div>
</div>
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 5">
    <div id="toast-login-success" class="toast text-white bg-success" role="alert" aria-live="assertive"
         aria-atomic="true">
        <div class="toast-body">Logged in successfully!</div>
    </div>
</div>

<div>
    <br/>
</div>
<form id="admin-form" class="row g-3" onsubmit="adminLogin(); return false;" action="">
    <div class="col-auto">
        <label for="inputUserName" class="visually-hidden">Username</label>
        <input id="inputUserName" class="form-control" type="text" placeholder="Username" aria-label="Username"
               required>
    </div>
    <div class="col-auto">
        <label for="inputPassword" class="visually-hidden">Password</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
    </div>
    <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Enable Admin Functions</button>
    </div>
</form>

</body>
</html>

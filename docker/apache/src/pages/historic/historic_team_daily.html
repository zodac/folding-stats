<h1>Team Daily Stats</h1>

<div class="dropdown" style="display:inline-block">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="team_dropdown_root" data-bs-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">

        <!-- Will be populated on document load -->
    </div>
</div>
